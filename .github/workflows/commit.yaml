name: commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run: # use bash for all operating systems unless overridden
    shell: bash

jobs:
  check:
    name: build
    runs-on: ubuntu-20.04
    timeout-minutes: 90 # instead of 360 by default.
    steps:
      - name: Cancel when duplicated
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build
        run: |
          yarn
          yarn build

      - name: Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Upload artifacts
        run: |
          go run oras.land/oras/cmd/oras@v0.16.0 \
            push docker.io/tetrate/service-bridge-cheatsheet:${{ github.sha }} \
            _site:application/vnd.io.tetrate.docs.layer.v1+tar
